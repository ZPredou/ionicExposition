<ion-header>
  <ion-navbar>
    <ion-title>
      <div style="color:black;">Code QR</div>
    </ion-title>
  </ion-navbar>
</ion-header>
<ion-content>
  <ion-item (click)="scanBarcode()">
    <ion-buttons ion-button color="danger" ng-disable="false" (click)="scanBarcode()"> QR code scanner</ion-buttons>
  </ion-item>
    <div *ngIf="result">
      <p>{{result.text}}</p>
      <p>{{result.format}}</p>
      <p>{{result.cancelled}}</p>
    </div>

</ion-content>
